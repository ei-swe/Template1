<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="count">
                <span class="seven_six">76 </span>
                <span class="hundred">of 100</span>
            </div>
            <div class="content">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="reaction">
                <div class="left">
                    <span class="text"><i class="fa-solid fa-bolt"></i>Reaction</span>
                </div>
                <div class="right">
                   <span> <b>80</b> / 100</span>   
                </div>

            </div>
            <div class="memory">
                <div class="left">
                    <span class="text"><i class="fa-solid fa-brain"></i>Memory</span>
                </div>
                <div class="right">
                   <span> <b>92</b> / 100</span>   
                </div>
            </div>
            <div class="verbal">
                <div class="left">
                    <span class="text"><i class="fa-solid fa-comment-dots"></i>Verbal</span>
                </div>
                <div class="right">
                   <span><b>61</b> / 100</span>   
                </div>
            </div>
            <div class="visual">
                <div class="left">
                    <span class="text"><i class="fa-solid fa-eye"></i>Visual</span>
                </div>
                <div class="right">
                   <span><b>72</b> / 100</span>   
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
